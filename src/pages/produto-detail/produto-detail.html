<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/> <!--(usando operador de navegação segura)-->
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}} <!--Colocar o nome do produto-->
        </ion-card-title>
      <p>
        {{item?.preco | currency}} <!--Colocar o preço do produto com | currency (formato de dinheiro)-->
      </p>
    </ion-card-content>
  </ion-card>

  <!--Adicionar no carrinho o produto que tiver exibindo na página de detalhes do produto-->
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
