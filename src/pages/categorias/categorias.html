<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <!--acrescentar o código da categoria como parâmetro na chamada showProdutos-->
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)"> <!--Usando a diretiva do angular *ngFor, é capaz de ler uma coleção do controlador e repetir o elemento tantas vezes na coleção-->
      <ion-thumbnail item-start>
        <!--<img src="img/thumbnail-totoro.png">--> 
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg"> <!-- Resolvendo o carregamento das imagens -->
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
